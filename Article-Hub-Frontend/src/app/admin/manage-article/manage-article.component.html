<mat-card>
    <div>
        <b><span>Manage Article</span></b>
        <button mat-flat-button [color]="themeService.getTheme()" class="float-right" (click)="handleAddAction()">Add
            Aricle</button>
    </div>
</mat-card>
<hr>
<mat-card>
    <mat-form-field appearance="fill" [color]="themeService.getTheme()">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>
<hr>

<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.title}}</td>
        </ng-container>

        <ng-container matColumnDef="categoryName">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let element">{{element.categoryName}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">
                <mat-chip-listbox>
                    <mat-chip-option class="mat-chip-option-disabled" *ngIf="element.status != 'draft'"
                        [disabled]="true">Published</mat-chip-option>
                    <mat-chip-option class="mat-chip-option-disabled-false" *ngIf="element.status === 'fdraft'"
                        [disabled]="true">Draft</mat-chip-option>
                </mat-chip-listbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="publication_date">
            <th mat-header-cell *matHeaderCellDef>Published Date</th>
            <td mat-cell *matCellDef="let element"><span *ngIf="element.status != 'draft'">{{element.publication_date |
                    date:'dd-MM-yyyy'}}</span></td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" class="action-link">

                <button mat-icon-button [color]="themeService.getTheme()" matTooltip="View"
                    (click)="handleViewAction(element)">
                    <mat-icon>visibility</mat-icon>
                </button>

                <button mat-icon-button [color]="themeService.getTheme()" matTooltip="Edit"
                    (click)="handleEditAction(element)">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button [color]="themeService.getTheme()" matTooltip="Delete"
                    (click)="onDelete(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
    </table>
</div>
